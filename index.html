<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Zambak Bah√ßesi</title>
<meta name="theme-color" content="#0b0d16"/>
<style>
  :root{
    --fg: #eef2ff;
  }
  html,body{height:100%;margin:0}
  body{
    background:#000;
    color:var(--fg);
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    overflow:hidden; /* tam ekran video i√ßin */
    -webkit-font-smoothing: antialiased;
  }

  /* Arka plan video: her cihazda tam ekran */
  .bg{
    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover;              /* ekranƒ± oransal doldurur */
    z-index:-1;                    /* her ≈üeyin arkasƒ±nda */
    filter:brightness(.65) contrast(1.05) saturate(1.02);
    background:#000;
  }

  /* Ortadaki mesajlar */
  .stack{ position:fixed; inset:0; display:grid; place-items:center; pointer-events:none; }
  .msg{
    text-align:center; font-weight:700; line-height:1.28; letter-spacing:.2px;
    text-shadow:0 6px 28px rgba(0,0,0,.6);
    opacity:0; transform: translateY(8px) scale(.98);
    animation: fadeMsg var(--dur,6s) ease-in-out forwards;
    padding:0 20px; max-width:min(92vw, 980px);
  }
  @keyframes fadeMsg{
    0%   {opacity:0; transform: translateY(10px) scale(.98)}
    12%  {opacity:1; transform: translateY(0)    scale(1)}
    88%  {opacity:1}
    100% {opacity:0; transform: translateY(-10px) scale(.98)}
  }

  /* Saƒü altta imza */
  .credit{
    position:fixed; right:14px; bottom:12px; z-index:3;
    font-size:12.5px; opacity:.85;
    background:rgba(0,0,0,.35); color:var(--fg);
    padding:6px 10px; border-radius:10px; backdrop-filter: blur(6px);
    border:1px solid rgba(255,255,255,.15);
  }

  /* M√ºzik butonu (autoplay engellenirse g√∂r√ºn√ºr) */
  .audio-btn{
    position:fixed; right:14px; top:14px; z-index:4;
    display:none; align-items:center; gap:8px;
    background:rgba(0,0,0,.35); color:var(--fg);
    border:1px solid rgba(255,255,255,.15);
    padding:9px 12px; border-radius:12px; cursor:pointer; user-select:none;
    backdrop-filter: blur(6px);
    font-size:13px;
  }
  .audio-dot{ width:8px; height:8px; border-radius:999px; background:#f87171 }
  .playing .audio-dot{ background:#34d399 }

  /* Ba≈ülƒ±k (k√º√ß√ºk bilgilendirme) ‚Äì istersen kaldƒ±rabilirsin */
  .badge{
    position:fixed; left:14px; top:14px; z-index:3;
    background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.15);
    padding:8px 12px; border-radius:12px; font-size:13px; backdrop-filter: blur(6px);
  }

  /* Responsive metin boyutlarƒ± */
  @media (max-width:480px){  .msg{ font-size:20px } .badge{display:none} }
  @media (min-width:481px) and (max-width:820px){ .msg{ font-size:26px } }
  @media (min-width:821px){ .msg{ font-size:34px } }
</style>
</head>
<body>

  <!-- Arka plan videon -->
  <video class="bg" id="bgVideo" playsinline autoplay muted loop>
    <source src="zambak.mp4" type="video/mp4">
  </video>

  <!-- M√ºzik (dosya adƒ± T√ºrk√ße karakterli olduƒüundan URL-encoded kullandƒ±m) -->
  <audio id="bgm" src="m%C3%BCzik.mp3" loop preload="auto"></audio>

  <!-- Ba≈ülƒ±k/ipu√ßlarƒ± -->
  <div class="badge">üå∏ zambak bah√ßesi ‚Äî ekrana dokunursan m√ºzik kesin ba≈ülar</div>

  <!-- Mesaj d√∂ng√ºs√º (sƒ±ra sƒ±ra) -->
  <div class="stack">
    <div id="msg" class="msg"></div>
  </div>

  <!-- Saƒü altta imza -->
  <div class="credit">emrullahaydogdu design</div>

  <!-- M√ºzik butonu (autoplay engellenirse g√∂r√ºn√ºr) -->
  <div class="audio-btn" id="audioBtn"><div class="audio-dot"></div><span>m√ºzik</span></div>

<script>
/* ====== Mesaj d√∂ng√ºs√º ====== */
const msg = document.getElementById('msg');
const messages = [
  { text: "Her zaman yanƒ±nda olacaƒüƒ±m.", dur: 5000 },
  { text: "Sen bir g√ºn zambaklarƒ± sevmeyi bƒ±rakƒ±rsan; i≈üte o g√ºn ben de seni sevmeyi bƒ±rakƒ±rƒ±m.", dur: 8000 }
];
let i = 0;
function rotateMessages(){
  const m = messages[i % messages.length];
  msg.style.setProperty('--dur', (m.dur/1000)+'s');
  msg.textContent = m.text;
  msg.classList.remove('msg'); void msg.offsetWidth; msg.classList.add('msg'); // animasyonu resetle
  i++;
  setTimeout(rotateMessages, m.dur);
}
rotateMessages();

/* ====== M√ºzik autoplay (mobil kƒ±sƒ±tlarƒ±na kar≈üƒ± dayanƒ±klƒ±) ====== */
const audio = document.getElementById('bgm');
const btn   = document.getElementById('audioBtn');
let playing = false;

function showBtn(){ btn.style.display = 'flex'; }
function hideBtn(){ btn.style.display = 'none'; }
function updateBtn(){ btn.classList.toggle('playing', playing); btn.querySelector('span').textContent = playing ? 'm√ºzik a√ßƒ±k' : 'm√ºzik'; }

async function tryPlay(){
  try{
    await audio.play();        // sesi a√ßmayƒ± dene
    playing = true; updateBtn(); hideBtn();
  }catch(e){
    // Tarayƒ±cƒ± izin vermedi: butonu g√∂ster, ilk dokunu≈üta tekrar deneyeceƒüiz
    showBtn();
  }
}
tryPlay();                      // sayfa y√ºklenince dene

// video ile daha g√ºvenli autoplay i√ßin: videoyu MUTED ba≈ülatƒ±yoruz (HTML'de muted var)
// kullanƒ±cƒ± dokunursa sesi kesin a√ß
let primed = false;
function primePlay(){
  if(playing) return;
  tryPlay();
  primed = true;
}
window.addEventListener('pointerdown', primePlay, { once:false });

// Butondan a√ß/kapat
btn.addEventListener('click', async ()=>{
  if(!playing){
    await tryPlay();
  }else{
    audio.pause(); playing = false; updateBtn(); showBtn();
  }
});

/* iOS Safari √∂zel durumlarƒ± i√ßin k√º√ß√ºk g√ºvenlik */
document.addEventListener('visibilitychange', ()=>{
  if(document.hidden && !audio.paused){ audio.pause(); playing=false; updateBtn(); showBtn(); }
});
</script>
</body>
</html>
